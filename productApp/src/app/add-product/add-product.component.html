
<div class="container">
  <div *ngIf="isLoading" class="spinner-container">
    <mat-spinner diameter="50"></mat-spinner>
  </div>

  <div class="card-container" [style.opacity]="isLoading ? '0.5' : '1'">
      <mat-card>
          <mat-card-header>
            <mat-card-title class="center-title">Add Product</mat-card-title>
          </mat-card-header>
          <mat-card class="card" [style.opacity]="isLoading ? '0.5' : '1'">
            <mat-card-content>
              <form (ngSubmit)="onSave()" #productForm="ngForm">
                <div class="form-fields">
                  <mat-form-field>
                    <input matInput placeholder="Product Name" [(ngModel)]="product.name" name="name" required>
                  </mat-form-field>
                  <mat-form-field>
                    <textarea matInput placeholder="Description" [(ngModel)]="product.description" name="description" required></textarea>
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput placeholder="Price" [(ngModel)]="product.price" type="number" min="0.01" step="0.01" name="price" required>
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput placeholder="Quantity" [(ngModel)]="product.quantity" type="number" min="1" name="quantity" required>
                  </mat-form-field>
                </div>
                <div class="button-container">
                  <button mat-button type="button" (click)="onCancel()">Cancel</button>
                  <button mat-button color="primary" type="submit" [disabled]="!productForm.form.valid">Save</button>
                </div>
              </form>
            </mat-card-content>
          </mat-card>
          
      </mat-card>
    </div>
</div>
