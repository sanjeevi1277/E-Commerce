<div class="container">
  <div *ngIf="isLoading" class="spinner-container">
    <mat-spinner diameter="50"></mat-spinner>
  </div>

  <div class="card-container" [style.opacity]="isLoading ? '0.5' : '1'">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title class="center-title">Delete Confirmation</mat-card-title>
      </mat-card-header>
      <mat-card-content *ngIf="product">
        <p>Are you sure you want to delete the following product?</p>
        <p><strong>Product ID:</strong> {{ product?.productId }}</p>
        <p><strong>Name:</strong> {{ product?.name }}</p>
        <p><strong>Description:</strong> {{ product?.description }}</p>
        <p><strong>Price:</strong> {{ product?.price }}</p>
        <p><strong>Quantity:</strong> {{ product?.quantity }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="warn" (click)="onDelete()" *ngIf="product">Delete</button>
        <button mat-button (click)="onCancel()">Cancel</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
