  <div class="container">
    <div *ngIf="isLoading" class="spinner-container">
      <mat-spinner diameter="50"></mat-spinner>
    </div>
  
    <div class="card-container" [style.opacity]="isLoading ? '0.5' : '1'">
        <mat-card>
            <mat-card-header>
              <mat-card-title class="center-title">Register</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="fill">
                  <mat-label>Username</mat-label>
                  <input matInput formControlName="username" required autocomplete="username" >
                </mat-form-field>

                <mat-form-field appearance="fill">
                  <mat-label>Email</mat-label>
                  <input matInput formControlName="email" required autocomplete="email">
                  <mat-error *ngIf="registerForm.get('email')?.hasError('invalidEmail')">Email should be like sample@gmail.com</mat-error>
                </mat-form-field>
          
                
                <mat-form-field appearance="fill">
                  <mat-label>Password</mat-label>
                  <input matInput type="password" formControlName="password" [type]="hide ? 'password' : 'text'" required autocomplete="current-password" >
                  <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility($event)">
                    <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                  </button>
                  <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required</mat-error>
                  <mat-error *ngIf="registerForm.get('password')?.hasError('invalidPassword')">Password must contain at least 6 characters, including a capital letter, a small letter, a special character, and a number</mat-error>                  
                </mat-form-field>

                <mat-form-field appearance="fill">
                  <mat-label>Role</mat-label>
                  <mat-select formControlName="role" required>
                    <mat-option value="User">User</mat-option>
                    <mat-option value="Admin">Admin</mat-option>
                  </mat-select>
                </mat-form-field>
          
                <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Register</button>
              </form>
            </mat-card-content>
          </mat-card>
    </div>
  </div>
