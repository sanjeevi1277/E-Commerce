<div class="container">
  <div *ngIf="isLoading" class="spinner-container">
    <mat-spinner diameter="50"></mat-spinner>
  </div>

  <div class="card-container" [style.opacity]="isLoading ? '0.5' : '1'">
    <mat-card>
      <mat-card-header>
        <mat-card-title class="center-title">Edit Product</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onSave()" #productForm1="ngForm">
          <div class="form-fields">
            <mat-form-field>
              <input matInput placeholder="Product Name" [(ngModel)]="editedProduct.name" name="name" required>
            </mat-form-field>
            <mat-form-field>
              <textarea matInput placeholder="Description" [(ngModel)]="editedProduct.description" name="description" required></textarea>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Price" [(ngModel)]="editedProduct.price" type="number" min="0.01" step="0.01" name="price" required>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Quantity" [(ngModel)]="editedProduct.quantity" type="number" min="1" name="quantity" required>
            </mat-form-field>
          </div>
          <div class="button-container">
            <button mat-button type="button" (click)="onCancel()">Cancel</button>
            <button mat-button color="primary" type="submit" [disabled]="!productForm1.form.valid">Save</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
